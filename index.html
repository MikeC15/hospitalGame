<!DOCTYPE html>
<html>
	<head>
		<title>Hospital Game</title>


		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<!-- START SCREEN -->
		<div class="gameStartScreen">
			<header>Mike's Hospital Game!</header>
			<!-- <input type="text" name="Whats your name"> -->
			<button id="game-start">Click to begin game.</button>
			
		</div>

		<!-- GAME -->
		<div class="gameContainer">
			<header class="header"></header>
			<aside class="sidebar"></aside>
			<div class="player">
				<img style="border:0px; height:100px;" src="https://thumbs.dreamstime.com/z/doctor-pixel-art-isolated-white-background-physician-game-style-illustration-medic-vector-design-funny-bit-people-86619973.jpg" />
			</div>
			<div class="patient">
				<img style="border:0px; height:100px;" src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Fvector-pixel-art-patient-isolated-109521355.jpg&f=1&nofb=1" />
			</div>
			<button id="game-end">Click to return to title.</button>
		</div>


		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
