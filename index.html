<!DOCTYPE html>
<html>
	<head>
		<title>End of the Road Asylum</title>


		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<!-- START SCREEN -->
		<div class="gameStartScreen">
			<header id="title">End of the Road Asylum</header>
			<!-- <input type="text" name="Whats your name"> -->
			<button id="game-start">New Game</button>
			<button id="how-to-play">How to Play</button>
			<button id="exit">Exit</button>
			
		</div>

		<!-- DOC OFFICE -->
		<div class="officeContainer">
			<header class="headerOffice">THE DOC IS IN</header>
			<aside class="sidebarLeftOffice">
				<p>PH computer</p>
			</aside>
			<aside class="sidebarRightOffice">
				<button id="officeToMain">Return to Title</button>
				<button id="officeToSurgery">Begin Surgery</button>
			</aside>

			

		</div>


		<!-- SURGERY GAME -->
		<div class="gameContainer">
			<header class="header"></header>
			<aside class="sidebar"></aside>
			<div class="player">
				<img style="border:0px; height:200px;" src="https://thumbs.dreamstime.com/z/doctor-pixel-art-isolated-white-background-physician-game-style-illustration-medic-vector-design-funny-bit-people-86619973.jpg" />
			</div>
			<div class="patient">
				<img style="border:0px; height:200px;" src="img/HPatientGood.jpg">
			</div>
			<button id="game-end">Click to return to title.</button>
		</div>


		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
